<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script src="./library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <!-- Book cards to be submitted with js from myLibrary array -->
    <h2>Current Books</h2>
    <div id="book-container">
    </div>
    <h2>New Books</h2>
    <div id="add-book-container">
        <button id="new-book-btn">Add New Book</button>
        <form id="new-book-form">
            <!-- title, author, and num-pages input -->
            <label for="title">Title:</label>
            <br>
            <input id="title" type="text" name="title" required>
            <br>
            <label for="author">Author:</label>
            <input id="author" type="text" name="author" required>
            <br>
            <label for="num-pages">Number of Pages:</label>
            <br>
            <input id="num-pages" type="number" name="num-pages" required>
            <br>
            
            <!-- read radio button -->
            <p>Have you read this book?</p>
            <input id="yes" type="radio" name="read" value="yes" required>
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="read" value="no" required>
            <label for="no">No</label>
            <br>

            <!-- submit button --> 
            <input id="add-book" type="submit" value="Add Book">
        </form>
    </div>
    
</body>
</html>
